<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simle Calculator</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<link rel="stylesheet" href="Calculator.css">
	<script src="Calculator.js"></script>
</head>
<body>
	<div class='calc'>
	<label class="switch">
		<input type="checkbox" id="check">
		<span class="slider round"></span>
	</label>
	<div class="title">Simple Calculator</div>
	<div id="screen">
	<div class="out" id="out"> </div>
	<div class="sum" id="sum"> </div>
	</div>
	<button type="button" class="btn btn-dark normal red" id="ce">CE</button>
	<button type="button" class="btn btn-dark normal red" id="backspace"><b>⇒</b></button>
	<button type="button" class="btn btn-dark normal" id="root">√</button>
	<button type="button" class="btn btn-dark normal" id="*">*</button>

	<button type="button" class="btn btn-dark normal" id="7" value="7">7</button>
	<button type="button" class="btn btn-dark normal" id="8">8</button>
	<button type="button" class="btn btn-dark normal" id="9">9</button>
	<button type="button" class="btn btn-dark normal" id="/">/</button>

	<button type="button" class="btn btn-dark normal" id="4">4</button>
	<button type="button" class="btn btn-dark normal" id="5">5</button>
	<button type="button" class="btn btn-dark normal" id="6">6</button>
	<button type="button" class="btn btn-dark normal" id="-">-</button>

	<button type="button" class="btn btn-dark normal" id="1">1</button>
	<button type="button" class="btn btn-dark normal" id="2">2</button>
	<button type="button" class="btn btn-dark normal" id="3">3</button>

	<button type="button" class="btn btn-dark normal" id="+">+</button>
	<button type="button" class="btn btn-dark normal" id=".">.</button>
	<button type="button" class="btn btn-dark normal" id="0">0</button>
	<button type="button" class="btn btn-dark big" id="=">=</button>
	</div>	
	<br>
	<h5 style="text-align: center">Coded by <i style='font-family: red; color:red'>f0lin3r</i></h5>
</body>
</html>
